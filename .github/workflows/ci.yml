name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  php:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 2s
          --health-timeout 3s
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, xml, fileinfo, intl, pdo_sqlite, redis
          coverage: none
      - name: Composer install
        run: composer install --no-interaction --prefer-dist --no-progress
      - name: Prepare app (optional)
        run: |
          cp .env.testing.example .env.testing
          php artisan key:generate --env=testing --force
          cp .env.testing .env
          mkdir -p database
          touch database/testing.sqlite
      - name: JWT setup
        run: |
          php artisan vendor:publish --provider="PHPOpenSourceSaver\JWTAuth\Providers\LaravelServiceProvider" --force
          php artisan jwt:secret --env=testing --force
      - name: Lint (Pint)
        run: composer lint
      - name: Static Analysis (PHPStan)
        run: composer stan
      - name: Run Migrations
        env:
          APP_ENV: testing
        run: php artisan migrate --env=testing --force
      - name: Seed database
        env:
          APP_ENV: testing
          SEED_PROFILE: mini
        run: php artisan db:seed --env=testing --force
      - name: Test (PHPUnit)
        env:
          APP_ENV: testing
        run:
          composer test:parallel
