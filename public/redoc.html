<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Task Manager API Docs (Redoc)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #redoc-container { height: 100%; }
  </style>
</head>
<body>
<div id="redoc-container"></div>
<script>
  (async () => {
    try {
      await Redoc.init("/openapi/openapi.yaml", {}, document.getElementById("redoc-container"));
      console.log("Redoc rendered OK");
    } catch (e) {
      console.error("Redoc render error:", e);
    }
  })();
</script>
</body>
</html>
